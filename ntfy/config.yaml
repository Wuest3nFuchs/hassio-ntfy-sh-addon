name: "ntfy"
version: "1.0.0"
slug: "ntfy"
description: "Self-hosted notification service"
url: "https://github.com/binwiederhier/ntfy"
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
startup: application
boot: auto
ports:
  8080/tcp: 8080
ports_description:
  8080/tcp: "ntfy web interface and API"
map:
  - data:rw
options:
  port: 8080
  base_url: ""
  auth_file: ""
  auth_default_access: "read-write"
  cache_file: "/data/cache.db"
  log_level: "INFO"
  behind_proxy: false
  enable_signup: false
  enable_login: false
  enable_reservations: false
schema:
  port: "port"
  base_url: "str?"
  auth_file: "str?"
  auth_default_access: "list(deny-all|read-write|write-only|read-only)?"
  cache_file: "str"
  log_level: "list(TRACE|DEBUG|INFO|WARN|ERROR)"
  behind_proxy: "bool"
  enable_signup: "bool"
  enable_login: "bool"
  enable_reservations: "bool"
